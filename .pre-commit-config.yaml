repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: mixed-line-ending
  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        args: ["--line-length=100"]
        files: "^backend/"
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black", "--line-length=100"]
        files: "^backend/"
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.5.7
    hooks:
      - id: ruff
        args: ["--fix"]
        files: "^backend/"
  - repo: local
    hooks:
      - id: deno-fmt
        name: deno fmt
        entry: deno fmt --check frontend
        language: system
        types: [file]
        pass_filenames: false
      - id: deno-lint
        name: deno lint
        entry: deno lint frontend
        language: system
        types: [file]
        pass_filenames: false
